<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Sushi Website</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">
          <img src="image/logo.png" alt="" class="logo image" />
          Sushi
        </a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list grid">
            <li class="nav_item">
              <a href="#home" class="nav_link">Home</a>
            </li>
            <li class="nav_item">
              <a href="#about" class="nav_link">About Us</a>
            </li>
            <li class="nav_item">
              <a href="#poupular" class="nav_link">Popular</a>
            </li>
            <li class="nav_item">
              <a href="#recently" class="nav_link">Recently</a>
            </li>
          </ul>

          <div class="nav_close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
          <img src="image/leaf-branch-4.png" alt="nav image" class="nav_img1" />

          <img src="image/leaf-branch-3.png" alt="nav image" class="nav_img2" />
        </div>

        <div class="nav_buttons">
          <!-- <i class="ri-moon-line change-theme" id="change_theme"></i> -->
        </div>

        <div class="nav_togle" id="nav-togle">
          <i class="ri-apps-line"></i>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="home section" id="home">
        <div class="home_container container grid">
          <img src="image/home-sushi-rolls.png" alt="home image" class="home_img">
          <div class="home_data">
            <h1 class="home_title">
              Enjoy Delicious

              <div>
                <img src="image/home-sushi-title.png" alt="home image title">
                Sushi Food
              </div>
            </h1>
            <p class="home_description">
              Enjoy a good dinner with the best dishes in reataurant and improve your day.
            </p>

            <a href="#" class="button"> Order Now</a>
          </div>
        </div>

        <img src="image/leaf-branch-2.png" alt="home image" class="home_leaf-1">
        <img src="image/leaf-branch-4.png" alt="home image" class="home_leaf-2">
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== POPULAR ====================-->
      <section class="popular section" id="popular"></section>

      <!--==================== RECENTLY ====================-->
      <section class="recently section" id="recently"></section>

      <!--==================== NEWSLETTER ====================-->
      <section class="newsletter section"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="scripts/main.js"></script>
  </body>
</html>
